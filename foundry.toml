[profile.default]
src = "src"
out = "out"
libs = ["lib"]
remappings = ['@openzeppelin/contracts-upgradeable=lib/openzeppelin-contracts-upgradeable/contracts']
via_ir = true
fs_permissions = [
    { access = "read", path = "./broadcast" },
    { access = "read", path = "./reports" },
]

[invariant]
runs = 128 
depth = 128
fail_on_revert = false


